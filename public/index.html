<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Neo N3 Blockchain Explorer - Search transactions, blocks, addresses, tokens and contracts on Neo N3 network"
    />
    <meta
      name="keywords"
      content="Neo, N3, blockchain, explorer, transactions, blocks, addresses, tokens, NEO, GAS, cryptocurrency"
    />
    <meta name="theme-color" content="#21325b" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Neo N3 Explorer" />
    <meta
      property="og:description"
      content="Search transactions, blocks, addresses, tokens and contracts on Neo N3 network"
    />
    <meta property="og:image" content="<%= BASE_URL %>img/brand/oneGate.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Neo N3 Explorer" />
    <meta
      property="twitter:description"
      content="Search transactions, blocks, addresses, tokens and contracts on Neo N3 network"
    />
    <meta
      property="twitter:image"
      content="<%= BASE_URL %>img/brand/oneGate.png"
    />

    <link
      rel="icon"
      href="<%= BASE_URL %>img/brand/oneGate.png"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/brand/oneGate.png" />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <title>Neo N3 Explorer</title>
  </head>
  <body style="background-color: rgb(250, 250, 250)">
    <noscript>
      <strong
        >Neo N3 Explorer doesn't work properly without JavaScript enabled.
        Please enable JavaScript to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
