name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Checkout backend (optional, for RPC consistency)
        id: backend_checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: neo-ngd/neo3fura
          path: backend/neo3fura

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Validate frontend/backend RPC consistency
        if: steps.backend_checkout.outcome == 'success'
        env:
          BACKEND_ROOT: backend/neo3fura
        run: npm run validate:rpc:strict

      - name: Skip RPC consistency validation
        if: steps.backend_checkout.outcome != 'success'
        run: echo "Backend checkout unavailable; skipping RPC consistency validation."

      - name: Build
        run: npm run build
